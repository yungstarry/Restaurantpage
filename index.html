<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="AdorDev" />
    <meta
      name="description"
      content="The official website for The Little Taco Shop"
    />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
 <section class="section-header">
    <h1 class="header">Tic-Tac-Toe</h1>
 </section>
 <section class="main-box">
    <div class="main-heading" id="message">
        Player X's turn
    </div>
    <div class="squaree" >
      <div class="square" data-index = "0"></div>
      <div class="square" data-index = "1"></div>
        <div class="square" data-index = "2"></div>
        <div class="square" data-index = "3"></div>
        <div class="square" data-index = "4"></div>
        <div class="square" data-index = "5"></div>
        <div class="square" data-index = "6"></div>
        <div class="square" data-index = "7"></div>
        <div class="square" data-index = "8"></div>
    </div>
    <div class="restart" id="restart-button"><button>Restart</button></div>
 </section>

    <!-- Scripts -->
  <script src="script.js"></script>
  </body>
</html>
